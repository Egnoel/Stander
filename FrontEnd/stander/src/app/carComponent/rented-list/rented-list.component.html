<h2 class="text-center">Lista dos Carros Alugados!</h2>
<table class="table table-stripped text-center">
    <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let rented of renteds">
            <td>{{rented.car.model}}</td>
            <td>{{rented.car.color}}</td>
            <td>
              <button class="btn btn-danger" (click)="devolver(rented.id)">Devolver</button>
            </td>
        </tr>
    </tbody>
</table>
