<div class="col-md-6 offset-md-3">
    <h3>Add a car</h3>
    <form (ngSubmit)="saveCar()">
        <div class="form-group">
            <label>Model</label>
            <input type="text" class="form-control" id="model" [(ngModel)]="car.model"
            name="model">
        </div>
        <div class="form-group">
            <label>Color</label>
            <input type="text" class="form-control" id="color" [(ngModel)]="car.color" name="color">
        </div>
        <div >
        <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
        <button class="btn btn-success" (click)="saveCar()" >OK</button>
    </div>
    </form>
</div>
